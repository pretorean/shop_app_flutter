name: shop_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  pedantic: ^1.8.0

  # surf lib
  logger:
    path: packages/logger
  network:
    path: packages/network
  injector:
    path: packages/injector
  mwwm:
    path: packages/mwwm

  # хранилище
  shared_preferences: ^0.5.4+1

  # svg images
  flutter_svg: ^0.14.3

  #rx
  rxdart: ^0.22.4

  # star rating
  smooth_star_rating: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - res/assets/light/
    - res/assets/dark/
    - res/assets/
